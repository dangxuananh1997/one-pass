<ion-header>
  <ion-navbar>
    <ion-title>Tools</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="header">
    <ion-icon name="ios-construct"></ion-icon>
  </div>

  <ion-list>
    <ion-item-divider color="secondary"></ion-item-divider>
    <button ion-item (click)="openGeneratePassword()">
      <ion-icon name="ios-finger-print-outline" item-start></ion-icon>
      <span>Generate Password</span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item (click)="openConnectedToPC()">
      <ion-icon name="ios-laptop" item-start></ion-icon>
      <span>Connect to PC</span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item>
      <ion-icon name="ios-cloud-download-outline" item-start></ion-icon>
      <span>Export Offline Backup</span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item>
      <ion-icon name="ios-download-outline" item-start></ion-icon>
      <span>Import Offline Backup</span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>
  
</ion-content>
