<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item class="search-box">
    <ion-input placeholder="Search"></ion-input>
    <ion-icon name="search" item-end></ion-icon>
  </ion-item>
  <div class="site-list">
    <ion-list>
      <ion-item *ngFor="let site of siteList">
        <site [site]="site" (deleteSite)="deleteSite($event)"></site>
      </ion-item>
    </ion-list>
  </div>

</ion-content>

<ion-fab>
  <button ion-fab (click)="addSite()" color="primary">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
