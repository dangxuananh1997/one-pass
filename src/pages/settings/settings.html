<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="header">
    <ion-icon name="ios-settings"></ion-icon>
  </div>

  <ion-list no-lines>
    <ion-item-divider color="secondary"></ion-item-divider>
    <button ion-item>
      <ion-icon name="ios-lock-outline" item-start></ion-icon>
      <span>Security</span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item>
      <ion-icon name="ios-laptop" item-start></ion-icon>
      <span>Connected Devices</span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>

  <ion-list>
    <ion-item-divider color="secondary"></ion-item-divider>
    <button ion-item>
      <ion-icon name="ios-globe-outline" item-start></ion-icon>
      <span>Language</span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>

  <ion-list no-lines>
    <ion-item-divider color="secondary"></ion-item-divider>
    <button ion-item>
      <ion-icon name="ios-help-circle-outline" item-start></ion-icon>
      <span>Help</span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item>
      <ion-icon name="ios-log-out-outline" item-start></ion-icon>
      <span>Logout</span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
