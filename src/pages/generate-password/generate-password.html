<ion-header>
  <ion-navbar>
    <ion-title>Generate Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="header">
    <ion-icon name="ios-key-outline"></ion-icon>
  </div>

  <div class="pass-container">
    <div class="gen-pass">
      <p [ngStyle]="
        {
          'font-size': 40 - (characterCount * 2 / 3) + 'px',
          'background': 'rgb(' + (240 - characterCount * 8) + ', 255, 0)'
        }">
        {{password}}
      </p>
    </div>
    <button ion-button outline (click)="generatePassword()">Generate</button>
    <ion-list>
      <ion-list-header>
        <span>Character</span>
        <ion-badge item-end color="secondary">{{characterCount}}</ion-badge>
      </ion-list-header>
      <ion-item>
        <ion-range min="6" max="30" [(ngModel)]="characterCount" (ionChange)="generatePassword()">
          <ion-label>step=100, snaps, </ion-label>
          <ion-label range-left>6</ion-label>
          <ion-label range-right>30</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
    <button ion-button>Copy</button>
    <button ion-button>Copy to PC</button>
  </div>
</ion-content>
