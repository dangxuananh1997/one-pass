<ion-content padding>
  
  <div class="image">
    <div class="name">
      <p>One</p>
      <p>Pass</p>
    </div>
  </div>
  
  <div class="login-form">
    <ion-row>
      <ion-col col-12>
        <input type="text" placeholder="Username" [(ngModel)]="username" value="">
      </ion-col>
      <ion-col col-12>
        <input type="password" placeholder="Password" [(ngModel)]="password">
        <label class="forget-password">Forget Password?</label>
      </ion-col>
    </ion-row>
    <ion-row class="action-button" *ngIf="hasTouchId">
      <ion-col col-10>
        <button ion-button full color="primaryText" (click)="login()" class="login-button">Login</button>
      </ion-col>
      <ion-col col-2>
        <button ion-button full color="primaryText" (click)="loginWithFingerprint()" class="login-button">
          <ion-icon name="ios-finger-print"></ion-icon>
        </button>
      </ion-col>
      <button ion-button full color="lightText" (click)="register()" class="register-button">Register</button>
    </ion-row>

    <ng-container *ngIf="!hasTouchId">
      <button ion-button full color="primaryText" (click)="login()" class="login-button">Login</button>
      <button ion-button full color="lightText" (click)="register()" class="register-button">Register</button>
    </ng-container>
  </div>
</ion-content>
